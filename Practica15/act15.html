<body>
<form action="" method="get">
<table align="center" cellpadding="10">
    <caption style="color:blue"><h1>Formulario de registro</h1></caption>
<tr>
	<td>Nombre:</td>
	<td><input type="text" name="nombre" maxlength="50" placeholder="Coloque nombre"/></td>
	<td>Correo:</td>
	<td><input type="email" name="correo" placeholder="Coloque email"/></td>
</tr>
<tr>
	<td>Url:</td>
	<td><input type="url" name="url" placeholder="Coloque url"/></td>
	<td>Fecha:</td>
	<td><input type="date" name="fecha"></td>
</tr>
<tr>
	<td>Tiempo:</td>
	<td><input type="time" name="tiempo"></td>
	<td>Fecha y hora de nacimiento:</td>
	<td><input type="datetime" name="fechaYhora"/></td>
</tr>
<tr>
	<td>Mes de nacimiento:</td>
	<td><input type="month" name="mes"></td>
	<td>Semana:</td>
	<td><input type="week" name="semana"></td>
</tr>
<tr>
	<td>Edad:</td>
	<td><input type="number" name="edad" min="18" max="25"/></td>
	<td>Hrs. de internet:</td>
	<td><input type="range" name="rango"></td>
</tr>
<tr>
	<td>Teléfono:</td>
	<td><input type="tel" name="telefono" /></td>
	<td>Palabra de búsqueda:</td>
	<td><input type="search" name="palabra" placeholder="Palabra de búsqueda"/></td>
</tr>
<tr>
	<td>Color favorito:</td>
	<td><input type="color" name="color"></td>
	<td></td>
	<td><input type="submit" name="enviar" /></td>
</tr>
</table>
</form>
</body>
